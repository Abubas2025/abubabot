<!DOCTYPE html>
<html>
<head>
    <title>Змейка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h3>Змейка</h3>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div class="controls">
        <button onclick="setDirection('up')">⬆️</button>
        <button onclick="setDirection('down')">⬇️</button>
        <button onclick="setDirection('left')">⬅️</button>
        <button onclick="setDirection('right')">➡️</button>
        <button onclick="closeGame()">Закрыть</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        let snake = [{ x: 150, y: 150 }];
        let food = { x: 90, y: 90 };
        let direction = 'right';
        let score = 0;
        let gameRunning = true;

        function setDirection(newDir) {
            if (!gameRunning) return;
            const opposites = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            if (newDir !== opposites[direction]) direction = newDir;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2));
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        function move() {
            if (!gameRunning) return;

            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'up') head.y -= gridSize;
            if (direction === 'down') head.y += gridSize;
            if (direction === 'left') head.x -= gridSize;
            if (direction === 'right') head.x += gridSize;

            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameRunning = false;
                Telegram.WebApp.showAlert(`Игра окончена! Счёт: ${score}`);
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            } else {
                snake.pop();
            }

            draw();
            setTimeout(move, 200); // Скорость движения
        }

        function closeGame() {
            Telegram.WebApp.sendData(JSON.stringify({ score: score }));
            Telegram.WebApp.close();
        }

        // Управление клавиатурой
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    setDirection('up');
                    break;
                case 'ArrowDown':
                    setDirection('down');
                    break;
                case 'ArrowLeft':
                    setDirection('left');
                    break;
                case 'ArrowRight':
                    setDirection('right');
                    break;
            }
        });

        Telegram.WebApp.onEvent('webAppReady', () => {
            draw();
            move();
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
