<!DOCTYPE html>
<html>
<head>
    <title>Змейка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        canvas { border: 1px solid black; }
        body { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div>
        <button onclick="setDirection('up')">⬆️</button>
        <button onclick="setDirection('down')">⬇️</button>
        <button onclick="setDirection('left')">⬅️</button>
        <button onclick="setDirection('right')">➡️</button>
        <button onclick="Telegram.WebApp.close()">Закрыть</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        let snake = [{ x: 150, y: 150 }];
        let food = { x: 90, y: 90 };
        let direction = 'right';
        let score = 0;

        function setDirection(newDir) {
            const opposites = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            if (newDir !== opposites[direction]) direction = newDir;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Рисуем змейку
            ctx.fillStyle = 'green';
            snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize - 2, gridSize - 2));
            // Рисуем еду
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize - 2, gridSize - 2);
        }

        function move() {
            let head = { x: snake[0].x, y: snake[0].y };
            if (direction === 'up') head.y -= gridSize;
            if (direction === 'down') head.y += gridSize;
            if (direction === 'left') head.x -= gridSize;
            if (direction === 'right') head.x += gridSize;

            // Проверка границ и столкновений
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                alert(`Игра окончена! Счёт: ${score}`);
                Telegram.WebApp.close();
                return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                    y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
                };
            } else {
                snake.pop();
            }

            draw();
            setTimeout(move, 200); // Скорость движения
        }

        Telegram.WebApp.ready();
        draw();
        move();
    </script>
</body>
</html>
