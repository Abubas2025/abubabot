<!DOCTYPE html>
<html>
<head>
    <title>–¢–µ—Ç—Ä–∏—Å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            background-color: #fff;
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #score {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h3>–¢–µ—Ç—Ä–∏—Å</h3>
    <div id="score">–°—á—ë—Ç: 0</div>
    <canvas id="gameCanvas" width="200" height="400"></canvas>
    <div class="controls">
        <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
        <button onclick="moveRight()">‚û°Ô∏è</button>
        <button onclick="rotate()">üîÑ</button>
        <button onclick="moveDown()">‚¨áÔ∏è</button>
        <button onclick="newGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        <button onclick="closeGame()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gridSize = 20;
        const cols = canvas.width / gridSize; // 10 –∫–æ–ª–æ–Ω–æ–∫
        const rows = canvas.height / gridSize; // 20 —Å—Ç—Ä–æ–∫
        let board = Array(rows).fill().map(() => Array(cols).fill(0)); // –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
        let score = 0;
        let gameRunning = true;

        // –¢–µ—Ç—Ä–æ–º–∏–Ω–æ (—Ñ–∏–≥—É—Ä—ã)
        const shapes = [
            [[1, 1, 1, 1]], // I
            [[1, 1], [1, 1]], // O
            [[1, 1, 1], [0, 1, 0]], // T
            [[1, 1, 1], [1, 0, 0]], // L
            [[1, 1, 1], [0, 0, 1]], // J
            [[1, 1, 0], [0, 1, 1]], // S
            [[0, 1, 1], [1, 1, 0]]  // Z
        ];
        const colors = ['cyan', 'yellow', 'purple', 'orange', 'blue', 'green', 'red'];

        let currentShape, currentX, currentY;

        function spawnShape() {
            const index = Math.floor(Math.random() * shapes.length);
            currentShape = shapes[index];
            currentX = Math.floor(cols / 2) - Math.floor(currentShape[0].length / 2);
            currentY = 0;
            if (!isValidMove(currentShape, currentX, currentY)) {
                gameRunning = false;
                Telegram.WebApp.showAlert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`);
            }
            return index;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // –†–∏—Å—É–µ–º –ø–æ–ª–µ
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = colors[board[y][x] - 1];
                        ctx.fillRect(x * gridSize, y * gridSize, gridSize - 1, gridSize - 1);
                    }
                }
            }
            // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
            ctx.fillStyle = colors[shapeIndex];
            currentShape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        ctx.fillRect((currentX + dx) * gridSize, (currentY + dy) * gridSize, gridSize - 1, gridSize - 1);
                    }
                });
            });
            scoreDisplay.textContent = `–°—á—ë—Ç: ${score}`;
        }

        function isValidMove(shape, x, y) {
            return shape.every((row, dy) => {
                return row.every((value, dx) => {
                    if (!value) return true;
                    const newX = x + dx;
                    const newY = y + dy;
                    return newX >= 0 && newX < cols && newY < rows && (newY < 0 || !board[newY][newX]);
                });
            });
        }

        function mergeShape() {
            currentShape.forEach((row, dy) => {
                row.forEach((value, dx) => {
                    if (value) {
                        board[currentY + dy][currentX + dx] = shapeIndex + 1;
                    }
                });
            });
        }

        function clearLines() {
            let linesCleared = 0;
            for (let y = rows - 1; y >= 0; y--) {
                if (board[y].every(cell => cell)) {
                    board.splice(y, 1);
                    board.unshift(Array(cols).fill(0));
                    linesCleared++;
                    y++; // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç—É –∂–µ —Å—Ç—Ä–æ–∫—É —Å–Ω–æ–≤–∞ –ø–æ—Å–ª–µ —Å–¥–≤–∏–≥–∞
                }
            }
            score += linesCleared * 10; // 10 –æ—á–∫–æ–≤ –∑–∞ –ª–∏–Ω–∏—é
        }

        function moveDown() {
            if (!gameRunning) return;
            if (isValidMove(currentShape, currentX, currentY + 1)) {
                currentY++;
            } else {
                mergeShape();
                clearLines();
                shapeIndex = spawnShape();
            }
            draw();
        }

        function moveLeft() {
            if (!gameRunning) return;
            if (isValidMove(currentShape, currentX - 1, currentY)) {
                currentX--;
                draw();
            }
        }

        function moveRight() {
            if (!gameRunning) return;
            if (isValidMove(currentShape, currentX + 1, currentY)) {
                currentX++;
                draw();
            }
        }

        function rotate() {
            if (!gameRunning) return;
            const rotated = currentShape[0].map((_, index) =>
                currentShape.map(row => row[index]).reverse()
            );
            if (isValidMove(rotated, currentX, currentY)) {
                currentShape = rotated;
                draw();
            }
        }

        function gameLoop() {
            if (gameRunning) {
                moveDown();
                setTimeout(gameLoop, 500); // –°–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            }
        }

        function closeGame() {
            gameRunning = false;
            Telegram.WebApp.sendData(JSON.stringify({ score: score }));
            Telegram.WebApp.close();
        }

        function newGame() {
            board = Array(rows).fill().map(() => Array(cols).fill(0));
            score = 0;
            gameRunning = true;
            shapeIndex = spawnShape();
            draw();
            gameLoop();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    moveLeft();
                    break;
                case 'ArrowRight':
                    moveRight();
                    break;
                case 'ArrowDown':
                    moveDown();
                    break;
                case 'ArrowUp':
                    rotate();
                    break;
            }
        });

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        let shapeIndex = spawnShape();
        draw();
        gameLoop();
    </script>
</body>
</html>
